<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title> Sayam's Dice Game</title>
</head>
<body>
    
 <div class="container">

    <main id="dice_game">

        <header>
            <h1 class="title">Dice Game</h1>
            <h2>Reach 30 to WIN!</h2>
            <h2>Roll 1, you LOSE!</h2>
        </header>   

        <div class="score">
            You're Score: <h3 id="your_score"></h3>
        </div>

        <div id="dice_img">
            <img src="/images/dice1.png" alt="dice roll 1" id="image">
        </div>

        <p class="instruction"> Click on the button below to start the game</p>
        <button id="dice_btn">Roll the Dice</button>
    </main>

   

 </div>



    <script src="app.js"></script>
</body>
</html>
