<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Carter+One&display=swap');
        </style>

    <link rel="stylesheet" href="styling.css">
    <title> Sayam's Dice Game</title>
</head>
<body>
    
 <div class="container">

    <main id="dice_game">

        <header>
            <h1 class="title">Dice Game</h1>
            <h2>Reach <span class="aim">30</span>, to WIN!</h2>
            <h2>Roll <span class="aim">1</span>, you LOSE!</h2>
        </header>   

        <div class="score">
        <p>You're Score:<span id="your_score">0</span></p> 
        </div>

        <div id="dice_img">
            <img src="/images/dice1.png" alt="dice roll 1" id="diceImage" class="diceImg">
        </div>

        <p class="instruction"> Click on the button below to start the game</p>
        <button id="dice_btn" class="btn">Roll
            <audio src="" id="diceSound" autoplay="false"></audio>
        </button>
    </main>

   

 </div>



    <script src="app.js"></script>
</body>
</html>
